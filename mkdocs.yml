# Project information

site_name: セキュリティワークショップ
site_description: 'A collection of AWS Security related workshops'
site_author: 'aws-security-workshops@amazon.com'
site_url: 'https://awssecworkshops.jp'

# Repository
repo_name: 'aws-samples/aws-security-workshops-jp'
repo_url: 'https://github.com/aws-samples/aws-security-workshops-jp'

# Copyright
copyright: '<a href="https://aws.amazon.com/privacy/" target="_blank">Privacy</a> | <a href="https://aws.amazon.com/terms/" target="_blank">Site terms</a> | &copy; 2020, Amazon Web Services, Inc. or its affiliates. All rights reserved.'

# Configuration
theme:
  name: 'material'
  language: 'ja'
  logo: 'assets/images/aws_smile_logo.png'
  favicon: 'assets/images/aws-favicon.ico'
  features:
    - tabs

# Customization
extra_css:
  - 'stylesheets/custom.css'
extra_javascript:
  - 'javascripts/extra.js'
extra:
  social:
    - icon: fontawesome/solid/home
      link: https://awssecworkshops.com
    - icon: fontawesome/solid/shield-alt
      link: https://aws.amazon.com/security/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/awssecurityinfo?lang=en
    - icon: fontawesome/solid/rss-square
      link: https://aws.amazon.com/blogs/security/

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.details

# Navigation
nav:
  - ホーム: 'index.md'
  - 概要: 'getting-started.md'
  #- Builder Sessions:
  #  '- ディレクトリー': 'builder-sessions/index.md'
  - ワークショップ: 
    - 'ディレクトリー': 'workshops/index.md'
    - 'AWS 環境における脅威検知と対応': 'https://scaling-threat-detection.awssecworkshops.jp/'
  - コントリビュートのガイドライン: 'contribute.md'